<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

    .wrap { max-width: 1000px; margin: 2rem auto; }

    th, td { padding: .6rem .5rem; border-bottom: 1px solid #e5e7eb; font-size: .95rem; }

    <div class="toolbar">
      <h1>Pending Approvals</h1>
      <div>
        <span id="me" class="pill"></span>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>
    <p class="muted">Only admins (by UID in rules) can update approvals.</p>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>National ID</th><th>Phone</th><th>Email</th><th>Reason</th><th>Status</th><th>Action</th>
